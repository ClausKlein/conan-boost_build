environment:
    PYTHON: "C:\\Python27"
    PYTHON_VERSION: "2.7.8"
    PYTHON_ARCH: "32"

    CONAN_REFERENCE: "Boost.Build/1.64.0"
    CONAN_SUBJECT: "bincrafters"
    CONAN_CHANNEL: "ci"
    VS150COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Community\\Common7\\Tools\\"
    CONAN_STABLE_BRANCH_PATTERN: "stable/*"
    CONAN_TOTAL_PAGES: 1   

    matrix:
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS: 15
          CONAN_CURRENT_PAGE: 1
          CONAN_ARCHS: x86_64

install:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan --upgrade
  - pip.exe install conan_package_tools

build_script:
  - conan create %CONAN_SUBJECT%/%CONAN_CHANNEL%
  
deploy_script:
  - set CONAN_REFERENCE_FULL=%CONAN_REFERENCE%@%CONAN_SUBJECT%/%CONAN_CHANNEL%
  - echo %CONAN_REFERENCE_FULL%
  - conan user -p %CONAN_KEY% --remote %CONAN_SUBJECT% -c %CONAN_USER%
  - conan remote add bincrafters "https://api.bintray.com/conan/bincrafters/public-conan"
  - conan remote add_ref %CONAN_REFERENCE_FULL% bincrafters
  - conan upload %CONAN_REFERENCE_FULL%